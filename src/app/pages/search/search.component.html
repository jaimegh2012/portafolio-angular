<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let item of _productosService.productosFiltrados" 
      [routerLink]="['/item', item.cod]" class="animate__animated animate__fadeInLeft rk-item ae-masonry__item">
      <img src="productos/{{ item.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{item.titulo}}</h2>
        <p>{{item.categoria}}</p>
      </div>
    </a>
</div>
